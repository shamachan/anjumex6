<body>
    <div id="container">
        <div id="login-box">
            <h1><span>Login</span></h1>
            <div class="text-box">
                <form>
            <label>
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">  
            </label>
            </form>
            </div>
            <div class="text-box">
                <form>
            <label>
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </label>
            </form> 
            </div>
            <button><a href="#">Sign In</a></button>
    
            </div>
        </div>
  
    
</body>
